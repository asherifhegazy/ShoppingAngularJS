<div>
    <nav-bar/>
</div>

<div class="container-fluid mt-3 pl-5 pr-5 mb-5">
    <div class="row">
        <h2 class="font-weight-bold">{{product.name}}</h2>
    </div>
    <div class="row mt-3">
        <div class="col-6 offset-3">

            <div id="productImagesCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                <ol class="carousel-indicators">
                    <li data-target="#productImagesCarousel" data-ng-repeat="img in product.images" data-ng-class="{active : $first}" data-slide-to="{{$index}}"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item" ng-repeat="image in product.images" ng-class="{active : $first}">
                        <img class="d-block w-100" ng-src="{{image}}" alt="First slide" class="img-fluid">
                    </div>

                </div>
                <a class="cgit arousel-control-prev" href="" ng-click="prevImage()" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="" ng-click="nextImage()" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <hr>
    <div class="row mt-2">
        <h2 class="text-danger font-weight-bold">{{product.price | currency}}</h2>
    </div>
    <div class="row mt-2">
        <p class="text-center">{{product.description}}</p>
    </div>
    <div class="row mt-4">
        <div class="offset-md-4 col-md-4 offset-0 col-6 ">
            <div class="row">
                <div class="offset-md-3 col-md-2 offset-0 col-4 text-center">
                    <button class="btn btn-danger" ng-disabled="stepperMinusEnabled" ng-click="removeQuantity()">-
                    </button>
                </div>
                <div class="col-md-2 col-4 text-center">
                    <button class="btn btn-success" ng-disabled="stepperPlusEnabled" ng-click="addQuantity()">+</button>
                </div>
                <div class="col-md-2 col-4 pt-2 text-center">
                    <span class="h5 font-weight-bold">{{stepper}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-6 text-right">
            <button class="btn btn-primary">Add To Cart</button>
        </div>
    </div>
</div>
